<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trasitions && Transforms</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>

    <div class="space-y-10">
        <!-- Box 1 -->
        <div class="p-4 rounded-lg text-blue-900 
            bg-green-500 hover:bg-orange-700 font-bold text-2xl
            transition duration-700">
            I am a box
        </div>

        <!-- Buttons -->
        <div class="space-y-7 space-x-10 ml-5">
            <button class="ease-in duration-500 bg-blue-800 p-3 rounded-md text-white
                 transition-all hover:bg-blue-500 animate-spin">ease-in</button>
            <button class="ease-out duration-700 bg-blue-600 p-3 rounded-md text-white 
                transition-all hover:bg-blue-400 animate-pulse">ease-out</button>
            <button class="ease-in-out duration-700 bg-blue-400 p-3 rounded-md text-white
                 transition-all hover:bg-blue-200 animate-bounce">ease-in-out</button>

            <div class="space-y-7 space-x-10 ml-5">
                <button class="ease-in duration-500 bg-blue-800 p-3 rounded-md text-white 
                    transition-transform hover:scale-110">
                    放大 (ease-in)
                </button>
                <button class="ease-out duration-700 bg-blue-600 p-3 rounded-md text-white
                     transition-transform hover:scale-90">
                    縮小 (ease-out)
                </button>
                <button class="ease-in-out duration-700 bg-blue-400 p-3 rounded-md text-white 
                    transition-transform hover:scale-125">
                    放大 (ease-in-out)
                </button>
            </div>

        </div>

        <!-- Box 2 -->
        <div class="p-4 rounded-lg text-orange-300 bg-red-600
   hover:translate-x-10 transform transition-transform duration-500">
            I am a box
        </div>

        <div class="p-4 rounded-lg text-orange-300 bg-purple-600
        hover:rotate-180 transform transition-transform duration-500">
            I am a box
        </div>

        <span class="relative flex h-3 w-3">
            <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-sky-400 opacity-75"></span>
            <span class="relative inline-flex rounded-full h-3 w-3 bg-sky-500"></span>
        </span>


        <!-- Home Link -->
        <div class="fixed bottom-0 left-0 p-4">
            <a href="../../index.html" class="text-7xl font-extrabold">Home</a>
        </div>

    </div>

</body>

</html>
