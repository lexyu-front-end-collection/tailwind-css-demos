<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tailwind Dark Mode Demo</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // 設定 dark mode 為 class 模式
        tailwind.config = {
            darkMode: 'class'
        }
    </script>
</head>

<body class="min-h-screen bg-white dark:bg-gray-900 transition-colors duration-200">
    <div class="container mx-auto p-6">
        <button onclick="document.documentElement.classList.toggle('dark')"
            class="px-4 py-2 bg-gray-200 dark:bg-gray-700 rounded-lg mb-6">
            Toggle Dark Mode
        </button>

        <div class="space-y-6">
            <!-- 卡片 1 -->
            <div class="p-6 bg-gray-100 dark:bg-gray-800 rounded-lg">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
                    Tailwind Card
                </h2>
                <p class="text-gray-600 dark:text-gray-300">
                    This card uses Tailwind dark mode classes.
                </p>
            </div>

            <!-- 卡片 2 -->
            <div class="p-6 bg-gray-100 dark:bg-gray-800 rounded-lg">
                <h2 class="text-2xl font-bold text-gray-900 dark:text-white mb-4">
                    Features List
                </h2>
                <ul class="list-disc pl-5 text-gray-600 dark:text-gray-300">
                    <li>直接在 HTML 使用 dark: 前綴</li>
                    <li>使用 Tailwind 內建類別</li>
                    <li>快速開發無需寫 CSS</li>
                </ul>
            </div>
        </div>
    </div>
</body>

</html>
