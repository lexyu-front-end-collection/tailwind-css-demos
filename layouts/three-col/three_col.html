<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <script src="https://cdn.tailwindcss.com"></script>
   <title>Three Columns Layout</title>
</head>
<body>
   <div class="flex flex-col h-screen">
       <header class="h-16 bg-blue-500 p-4">
           <h1>Header</h1>  
       </header>
         
       <main class="flex flex-1">
           <aside class="w-36 bg-gray-100 p-4">
               Sidebar Left
           </aside>
           
           <div class="flex-1 p-8">
               Main Content
           </div>
           
           <aside class="w-36 bg-gray-100 p-4">
               Sidebar Right
           </aside>
       </main>
    
       <footer class="h-16 bg-blue-500 p-4">
           Footer
       </footer>
    </div>
</body>
</html>
