<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form 1</title>
</head>

<body>

    <div class="bg-blue-200 min-h-screen py-32 px-10">
        <div class="bg-white p-10 rounded-lg shadow md:w-3/4 lg:w-1/2 mx-auto">
            <form method="POST" action="/api/login" onsubmit="handleSubmit(event)">

                <div class="mb-5">
                    <label for="username" class="block mb-2 font-bold text-gray-600">
                        Username
                    </label>
                    <input type="text" name="username" id="username" placeholder="Your Username"
                        class="border border-gray-300 rounded-lg p-2 w-full">
                </div>

                <div class="mb-10">
                    <label for="password" class="block mb-2 font-bold text-gray-600">
                        Password
                    </label>
                    <input type="password" name="password" id="password" placeholder="Your Password"
                        class="border border-gray-300 rounded-lg p-2 w-full" required minlength="8">
                    <p class="text-sm text-red-500 mt-2" id="password-error" style="display: none;">
                        Password must be at least 8 characters
                    </p>
                </div>

                <button type="submit" class="
                block w-1/2 mx-auto bg-blue-500 text-white font-bold p-4 rounded-lg">
                    Submit
                </button>

            </form>
        </div>
    </div>

    <script>
        const passwordInput = document.getElementById('password');
        const errorMessage = document.getElementById('password-error');
    
        passwordInput.addEventListener('input', function() {
            if (this.value && this.value.length < 8) {
                errorMessage.style.display = 'block';
            } else {
                errorMessage.style.display = 'none';
            }
        });
    </script>

</body>

</html>
