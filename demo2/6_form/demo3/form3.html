<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form 3</title>
</head>

<body>

    <div class="bg-purple-600 py-32 px-10 min-h-screen text-xl">

        <form action="" method="post" class="md:w-1/2 mx-auto">

            <div class="shadow-lg">

                <div class="flex items-center bg-purple-300 rounded-t-lg border-b border-purple-400">
                    <label for="username" class="w-20 text-right mr-8 ml-4 text-purple-200">
                        Username
                    </label>
                    <input type="text" id="username" name="username" class="flex-1 p-4 pl-0 bg-transparent
                    placeholder-purple-400 outline-none text-white" placeholder="your username">
                </div>
                <div class="flex items-center bg-purple-300 rounded-b-lg mb-10">
                    <label for="password" class="w-20 text-right mr-8 ml-4 text-purple-200">
                        Password
                    </label>
                    <input type="password" id="password" name="password" class="flex-1 p-4 pl-0 bg-transparent
                    placeholder-purple-400 outline-none text-white" placeholder="your password">
                </div>

            </div>

            <button type="submit" class="block w-full bg-pink-400 py-3 text-white font-bold rounded 
            shadow-lg">Submit</button>


        </form>



    </div>


</body>

</html>
